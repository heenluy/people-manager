<mat-card *ngIf="people">
    <mat-card-title>Delete Person</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Name" type="text"
            [(ngModel)]="people.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Gender" type="text"
            [(ngModel)]="people.gender" name="gender">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Age" type="number"
            [(ngModel)]="people.age" name="age">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" type="email"
            [(ngModel)]="people.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Phone" type="text"
            [(ngModel)]="people.phone" name="phone">
        </mat-form-field>

    </form>

    <div class="btn-container">
        <button mat-raised-button color="warn" (click)="deletePeople()">
            Delete
        </button>
            
        <button mat-raised-button color="link" (click)="cancel()">
            Cancel
        </button>
    </div>

</mat-card>
